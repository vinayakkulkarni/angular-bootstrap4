<html ng-app="todoApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/todo.css" />
	<link rel="stylesheet" type="text/css" href="css/tether.min.css">
  	<script src="js/angular.min.js"></script>
  	<script src="js/todo.js" type="text/javascript" charset="utf-8"></script>
  	<script src="js/validate.js" type="text/javascript"></script>
  	<script type="text/javascript" src="js/tether.min.js"></script>
  	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		.h1-text {
			font-size: 24px; 
			background: linear-gradient(135deg, #00A3FF, #FB2C9A); 
			-webkit-background-clip: text; 
			-webkit-text-fill-color: transparent;
		}
		.gradientbg{
 			background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
		}
	</style>
	<title>AngularJS 1.5.7 + Bootstrap 4</title>
</head>
<body class="gradientbg">
<!--Navbar -->
<nav class="navbar navbar-dark">
  <a class="navbar-brand" href="#">AngularJS</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">To-do App<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Project App</a>
    </li>
   </ul>
  <form class="form-inline pull-xs-right">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-info-outline" type="submit"><i class="fa fa-search"></i> Search</button>
  </form>
</nav>
<!--End Navbar -->
<br />
<div class="container">
  <div class="container-fluid ">
  	<div class="row">
  		<div class="card col-md-offset-3 col-md-6">
   		 <div ng-controller="TodoListController as todoList">
   		 <h1 class="h1-text display-3" style="margin-top:10px;">Example 1 : Simple To-Do App</h1>
 		   <span class="lead">{{todoList.remaining()}} of {{todoList.todos.length}} remaining to </span>
			<a href="" class="lead" ng-click="todoList.archive()">[ archive ]</a>
			<hr />
			<ul class="list-unstyled">
				<li ng-repeat="todo in todoList.todos">
				<label class="checkbox">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
				</label>
				</li>
			</ul>
			<form ng-submit="todoList.addTodo()">
			<div class="row">
  				<div class="col-lg-12">
   				 <div class="input-group">
    				<input ng-valid id="addToDo" type="text" ng-model="todoList.todoText" class="form-control" placeholder="Add new todos here" onkeypress="return todoValidate()" required />
    				<span class="input-group-btn">
    				    <button type="submit" class="btn btn-secondary"><i class="fa fa-plus"></i> Add!</button>
					</span>
   				</div>
 			</div>
			</form>
    		</div>
    	</div>
  	</div>
  </div>
</div>
</body>
</html>
