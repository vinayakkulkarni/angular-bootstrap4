<html ng-app="todoApp">
<head>
  <script src="js/angular.min.js"></script>
  <script src="js/todo.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/validate.js" type="text/javascript"></script>
  	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/todo.css" />
	<title>AngularJS 1.5.7 + Bootstrap 4</title>
</head>
<body>
<div class="navbar"></div>
  <div class="container">
  	<div class="row">
  		<div class="card col-md-offset-3 col-md-6">
   		 <div ng-controller="TodoListController as todoList">
 		   <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining to </span>
			[ <a href="" ng-click="todoList.archive()">archive</a> ]
			<hr />
			<ul style="unstyled">
				<li ng-repeat="todo in todoList.todos">
				<label class="checkbox">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
				</label>
				</li>
			</ul>
			<form ng-submit="todoList.addTodo()">
			<div class="row">
  				<div class="col-lg-12">
   				 <div class="input-group">
    				<input ng-valid id="addToDo" type="text" ng-model="todoList.todoText" class="form-control" placeholder="Add new todos here" onkeypress="return todoValidate()" required />
    				<span class="input-group-btn">
    				    <button type="submit" class="btn btn-secondary"><i class="fa fa-plus"></i> Add!</button>
					</span>
   				</div>
 			</div>
			</form>
    		</div>
    	</div>
  	</div>
  </div>
</body>
</html>
